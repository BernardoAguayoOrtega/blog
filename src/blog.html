<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernardo Blog</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="/styles/font/flaticon.css">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2015/11/26/16/28/vintage-1064142_960_720.png" type="image/x-icon">
</head>

<body>
    <!--Header with 2 sections
        1- social media links
        2- nav
        -->
    <header>
        <!--1-social media-->
        <section class="social-media-container">
            <div class="social-media-icons">
                <a href="#">
                    <span class="flaticon-001-facebook"></span>
                </a>
                <a href="#">
                    <span class="flaticon-002-twitter"></span>
                </a>
                <a href="#">
                    <span class="flaticon-011-instagram" /></span>
                </a>
                <a href="#">
                    <span class="flaticon-010-linkedin" /></span>
                </a>
                <a href="#">
                    <span class="flaticon-008-youtube" /></span>
                </a>
            </div>
        </section>
        <!--2-nav section -->
        <nav>
            <section class="profile-logo">
                <a href="index.html">
                    <img src="https://cdn.pixabay.com/photo/2015/11/26/16/28/vintage-1064142_960_720.png" alt="blog logo">
                </a>
                <a id="profile-logo-word" href="blog.html">
                        Bernardo Blog
                    </a>
            </section>
            <section class="profile-link">
                <a href="profile.html">About me</a>
            </section>
        </nav>
    </header>
    <!--
        Main section:
        1. img
        2. info
        3. contacts
    -->
    <main class="blogpost">
        <!--1.img-->
        <section class="grid-container blogpost-img-container">
            <img src="" alt="">
        </section>
        <!--Info-->
        <section class="blogpost-main-container">
            <div class="grid-container">
                <h3></h3>
                <article>
                    <h1></h1>
                    <p></p>
                    <p></p>
                    <p></p>
                </article>
            </div>
        </section>
        <!--Contacts-->
        <section class="contact-main-container">
            <div class="contact-main-container--left">
                <img src="" alt="">
                <div>
                    <h2></h2>
                    <p></p>
                </div>
            </div>
            <div class="contact-main-container--right">
                <img src="" alt="">
                <div>
                    <h2></h2>
                    <p></p>
                </div>
            </div>
        </section>
    </main>
    <!--Footer section: -->
    <footer>
        <h5>
            Created by <a target="_blank" href="https://github.com/BernardoAguayoOrtega">Bernardo Aguayo</a>
        </h5>
    </footer>
</body>

</html>
