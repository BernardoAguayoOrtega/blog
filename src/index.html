<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernardo Blog</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/font/flaticon.css">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2015/11/26/16/28/vintage-1064142_960_720.png" type="image/x-icon">
</head>

<body>
    <!--Header with 2 sections
    1- social media links
    2- nav
    -->
    <header>
        <!--1-social media-->
        <section class="social-media-container">
            <div class="social-media-icons">
                <a href="#">
                    <span class="flaticon-001-facebook"></span>
                </a>
                <a href="#">
                    <span class="flaticon-002-twitter"></span>
                </a>
                <a href="#">
                    <span class="flaticon-011-instagram" /></span>
                </a>
                <a href="#">
                    <span class="flaticon-010-linkedin" /></span>
                </a>
                <a href="#">
                    <span class="flaticon-008-youtube" /></span>
                </a>
            </div>
        </section>
        <!--2-nav section -->
        <nav>
            <section class="profile-logo">
                <a href="#">
                    <img src="https://cdn.pixabay.com/photo/2015/11/26/16/28/vintage-1064142_960_720.png" alt="blog logo">
                </a>
                <a id="profile-logo-word" href="#">
                    Bernardo Blog
                </a>
            </section>
            <section class="profile-link">
                <a href="profile.html">About me</a>
            </section>
        </nav>
    </header>
    <!--Main section with 2 elements
    1. Title
    2. button
    -->
    <main class="home-main">
        <section>
            <!--Title-->
            <h1 class="home-main__text">
                Know about the world of technology and about me.
            </h1>
            <!--Button-->
            <button class="home-main__button">
                <a href="blog.html">
                    Enter now!!
                </a>
            </button>
        </section>
    </main>
</body>

</html>
